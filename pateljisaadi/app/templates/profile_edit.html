{% extends 'base.html' %}
{% block title %}My Profile Â· PatelJiSaadi{% endblock %}
{% block content %}
<h2>My Profile</h2>
<form method="post" enctype="multipart/form-data">
    <div class="grid">
        <label>Gender
            <select name="gender">
                <option value="" {% if not profile or not profile['gender'] %}selected{% endif %}>Prefer not to say</option>
                <option value="male" {% if profile and profile['gender']=='male' %}selected{% endif %}>Male</option>
                <option value="female" {% if profile and profile['gender']=='female' %}selected{% endif %}>Female</option>
                <option value="other" {% if profile and profile['gender']=='other' %}selected{% endif %}>Other</option>
            </select>
        </label>
        <label>Age
            <input type="number" name="age" value="{{ profile['age'] if profile else '' }}" />
        </label>
        <label>Religion
            <input type="text" name="religion" value="{{ profile['religion'] if profile else '' }}" />
        </label>
        <label>Caste
            <input type="text" name="caste" value="{{ profile['caste'] if profile else '' }}" />
        </label>
        <label>Gotra
            <input type="text" name="gotra" value="{{ profile['gotra'] if profile else '' }}" />
        </label>
        <label>Location
            <input type="text" name="location" value="{{ profile['location'] if profile else '' }}" />
        </label>
        <label>Occupation
            <input type="text" name="occupation" value="{{ profile['occupation'] if profile else '' }}" />
        </label>
        <label>Photo
            <input type="file" name="photo" accept="image/*" />
        </label>
    </div>
    <label>Bio
        <textarea name="bio" rows="4">{{ profile['bio'] if profile else '' }}</textarea>
    </label>
    <button type="submit">Save</button>
</form>
{% endblock %}
